<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/f28f035748.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Sam - A Portfolio</title>
  </head>

  <body>
    <div id="front">
      <img id="avatar" src="./Images/avatar.jpg" alt="avatar" />
    </div>
    <span id="title">Hi my name is Samee</span>

    <div id="icons">
      <span id="ResumeButton">
        <i class="fas fa-portrait fa-7x" id="Resume"></i>
      </span>
    </div>

    <div id="languages">
      <i class="fab fa-js-square" id="icons"></i>
      <i class="fab fa-html5" id="icons"></i>
      <i class="fab fa-css3-alt" id="icons"></i>
      <i class="fab fa-python" id="icons"></i>
    </div>

    <div class="contact">
      <i class="fab fa-github" id="github-icon"></i>
      <i class="fab fa-linkedin" id="linkedin-icon"></i>
    </div>
  </body>
</html>
